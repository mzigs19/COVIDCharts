<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      
        
        // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawILChart);
        
         google.charts.setOnLoadCallback(drawMidChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawILChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Province');
        data.addColumn('number', 'Cases');
        data.addRows([
          ['Chicago, IL', 22744],
            ['Detroit, MI', 9192],
          ['Indianapolis, IN', 5754],
          ['Milwaukee, WI', 2940],
          ['Des Moines, IA', 985],
            ['St Louis, MO', 2958],
            ['Columbus, OH', 2689]
        ]);

        // Set chart options
        var options = {'title':'COVID19 Cases in Major Midwestern Cities',
                       'width':600,
                       'height':400,
                      'colors': ['#800400','FF524D', '#FF0700', '802926', '#CC0700','#A90700', '#750400', '#F50800', '#B73B37']};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('ILChart_div'));
        chart.draw(data, options);
      }
        
        function drawMidChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'State');
        data.addColumn('number', 'Cases');
        data.addRows([
            ['Illinois', 52918],
          ['Michigan', 41347],
          ['Ohio', 18027],
            ['Indiana', 17835],
            ['Missouri', 7713],
            ['Iowa', 7145],
            ['Wisconsin', 6854]
        ]);

        // Set chart options
        var options = {'title':'COVID19 Cases the Midwest',
                       'width':700,
                       'height':400, 
                       'colors': ['#fe7676', '#ff0000', '#e21800', '#c53000', '#a84400', '#8a0000', '#8B0000']
                      }; 
        

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('MidChart_div'));
        chart.draw(data, options);
      } 
    </script>
  </head>

  <body>
    <!--Table and divs that hold the pie charts-->
    <table class="columns">
      <tr>
        <td><div id="ILChart_div" style="border: 1px solid #ccc"></div></td>
        <td><div id="MidChart_div" style="border: 1px solid #ccc"></div></td>
      </tr>
    </table>
  </body>
</html>
